project: data_collection

plugins:
  enabled:
    - python

# Prerequisites: https://github.com/pyenv/pyenv/wiki#suggested-build-environment
environment:
  path: .venv
  python: 3.8

requirements:
  main:
    - name: argparse
      version: ==1.4.0
    - name: pandas
      version: ==2.0.3
    - name: requests
      version: ==2.25.1
    - name: dacite
      version: ==1.8.1
  dev:
    - name: pytest
      version: ==7.4.0
    - name: pytest-runner
      version: ==6.0.0
    - name: pytest-subtests
      version: ==0.11.0

tasks:
  run:
    - id: collect_data
      entrypoint: data_collection/collect_data.py
      args:
        - hyperskill
        - step
        - ./data_collection/src/resources

  test:
    pytest:
      - id: collect_data_tests
        targets:
          - data_collection_tests

subprojects:
  - core