project: data_labelling

plugins:
  enabled:
    - python

# Prerequisites: https://github.com/pyenv/pyenv/wiki#suggested-build-environment
environment:
  path: .venv
  python: 3.9

requirements:
  main:
    - name: pandas
      version: ==1.5.2
    - name: pyyaml
      version: ==5.4.1
    - name: dataclasses-json
      version: ==0.5.7
    - name: hyperstyle
      version: ==1.4.1

tasks:
  run:
    - id: run_hyperstyle
      entrypoint: data_labelling/hyperstyle/evaluate.py


subprojects:
  - core