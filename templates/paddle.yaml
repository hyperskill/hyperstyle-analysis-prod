project: templates

plugins:
  enabled:
    - python

# Prerequisites: https://github.com/pyenv/pyenv/wiki#suggested-build-environment
environment:
  path: .venv
  python: 3.9

requirements:
  main:
    - name: argparse
      version: ==1.4.0
    - name: pandas
      version: ==1.5.2
    - name: diff-match-patch
      version: ==20200713
  dev:
    #TODO: delete
    - name: pandas
      version: ==1.5.2
    - name: pytest
      version: ==7.2.0
    - name: pytest-runner
      version: ==6.0.0
    - name: pytest-subtests
      version: ==0.9.0

tasks:
  run:
    - id: filter_by_diff
      entrypoint: templates/diffs/filter_by_diff.py
  test:
    pytest:
      - id: filter_by_diff_tests
        targets:
          - templates_tests/diffs

subprojects:
  - core